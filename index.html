<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-box">
    <div class="display">
      <span id="AC">AC</span>
      <div id=result class="display-text"></div>
    </div>
    <div class="buttons">
      <span id="1">1</span>
      <span id="2">2</span>
      <span id="3">3</span>
      <span id="/">/</span>
      <span id="4">4</span>
      <span id="5">5</span>
      <span id="6">6</span>
      <span id="X">X</span>
      <span id="7">7</span>
      <span id="8">8</span>
      <span id="9">9</span>
      <span id="-">-</span>
      <span id=".">.</span>
      <span id="0">0</span>
      <span id="=">=</span>
      <span id="+">+</span>
    </div>
  </div>

  <!-- Add Math.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
  <script src="index.js"></script>
</body>
</html>
